#
# Cloud Backup Server Properties
#

spring.activemq.broker-url=tcp://localhost:61616

com.nearskysolutions.cloudbackup.general.filePacketSize=4096
com.nearskysolutions.cloudbackup.server.repoType=LocalStore
com.nearskysolutions.cloudbackup.server.repoLoc=None
com.nearskysolutions.cloudbackup.server.repoKey=None
com.nearskysolutions.cloudbackup.server.backupStorageHandler=LocalBackupStorage
com.nearskysolutions.cloudbackup.localstore.fileStorageRootDir=/G:/nssCbu/fileStorage
com.nearskysolutions.cloudbackup.localstore.fileStorageRestoreDir=/G:/nssCbu/fileRestore
com.nearskysolutions.cloudbackup.localstore.maxRestoreSize=100000000
com.nearskysolutions.cloudbackup.queue.messageQueuePrefix=com.nearskysolutions.cloudbackup.queue.
com.nearskysolutions.cloudbackup.queue.clientUpdateQueueName=nssCbuClientUpdates
com.nearskysolutions.cloudbackup.queue.clientUpdateHandlerQueue=LocalClientUpdateQueue